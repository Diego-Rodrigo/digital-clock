<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="js/clock.js"></script>
    <title>Relogio Digital</title>
</head>

<body>
        <div id="time">
            <div class="circle" style="--clr:#fee800">
                <div class="dots hr_dot"></div>
                <svg>
                    <circle cx="75" cy="75" r="70"></circle>
                    <circle cx="75" cy="75" r="70" id="hh"></circle>
                </svg>
                <div id="hours">00</div>
            </div>

            <div class="circle" style="--clr:#1eff05">
                <div class="dots min_dot"></div>
                <svg>
                    <circle cx="75" cy="75" r="70"></circle>
                    <circle cx="75" cy="75" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">00</div>
            </div>

            <div class="circle" style="--clr:#13a8fe">
                <div class="dots sec_dot"></div>
                <svg>
                    <circle cx="75" cy="75" r="70"></circle>
                    <circle cx="75" cy="75" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">00</div>              
            </div>

            
            <div class="ap">
                <div id="am_pm">AM</div>
            </div>
        </div>

</body>

</html>
